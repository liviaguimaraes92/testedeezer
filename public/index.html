  <title>Teste Deezer Lívia</title>

<body style="background-color: #f0b2a8;">

  <div className="container">
    <div className="row">
      <div className="col-md-12">
        <div className="favs">
          <h1 className="display-4 titulos">Top Artistas</h1>
        </div>
      </div>
    </div>
  </div>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-50"
          src="assets/cabeçalho1.jpg"
          alt="Primeiro Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-50"
          src="assets/cabeçalho2.jpg"
          alt="Segundo Slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-50" src="assets/cabeçalho3.jpg" alt="Terceiro Slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>

  <div className="container">
    <div className="row">
      <div className="col-lg-6 offset-4">
        <div className="favs">
          <h1 className="display-4">Favoritos</h1>
        </div>
      </div>
    </div>
  </div>
  <div className="container">
    <div className="row">
      <div className="col-lg-6 offset-4">
        <section className="photo container">
          <div className="photo__card">
            <img className="photo__item" src="./assets/4.jpg" alt="Imagem do artista">
            <img className="photo__item" src="./assets/2.jpg" alt="Imagem do artista">
            <img className="photo__item" src="./assets/1.jpg" alt="Imagem do artista">
            <img className="photo__item" src="./assets/3.jpg" alt="Imagem do artista">
            <img className="photo__item" src="./assets/5.jpg" alt="Imagem do artista">
            <div className="photo__overlay">
            </div>
            </img>
          </div>
        </section>
      </div>
    </div>
  </div>

  <br>
  <br>
